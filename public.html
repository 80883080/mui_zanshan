<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>攒善网</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="UTF-8">
      	mui.init({
		    subpages:[{
		      url:"sale.html",
		      id:"sale",
		      styles:{
		        top:"40px",
		        bottom:"50px"
		      }
		    }]
		});
      	
      	window.onload=function(){
      		PageInit();
      	}
      	
      	function PageInit(){
      		
      		var title = ["义卖","捐助","义店","我的"];
      		var footli = mui("#foot ul li");
      		iconTap();
      		function iconTap(){
      			mui.each(mui("#foot ul li"),function(index){
	      			footli[index].addEventListener("tap",function(){
	      				mui(".mui-title")[0].innerHTML = title[index];
	      			})
	      		})
      		}	
      	}
      	
    </script>
    <style type="text/css">
    	*{margin: 0;padding: 0;}
    	#header{box-shadow: none;border-bottom:1px solid #c2c2c2 ;}
    	#foot{bottom: 0;height: 50px;}
    	#foot ul{width: 100%;height: 100%;float: left;}
    	#foot ul li{float: left;width: 25%;height: 100%;list-style: none;text-align: center;}
    	#foot ul li img{height: 80%;margin-top: 8%;}
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav" id="header">
	    <h1 class="mui-title">义卖</h1>
	</header>
	<div class="mui-bar" id="foot">
		<ul>
			<li><img src="images/public1_1.jpg" /></li>
			<li><img src="images/public2_2.jpg" /></li>
			<li><img src="images/public3_2.jpg" /></li>
			<li><img src="images/public4_2.jpg" /></li>
		</ul>
	</div>
</body>
</html>
