<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
    </script>
    <style type="text/css">
    	*{margin: 0;padding: 0;}
    	.mui-content img{width: 40%;left: 30%;position: absolute;top: 15%;}
    	.mui-content h1{width: 100%;position: absolute;font-size: 14px;color: #999999;text-align: center;top: 50%;}
    	.mui-content button{width: 150px;position: absolute;left: 50%;margin-left: -75px;top: 60%;}
    </style>
</head>
<body>
	<div class="mui-content">
	    <img src="images/shop_icon.png"/>
	    <h1>你的公益捐助小店</h1>
	    <button type="button" class="mui-btn mui-btn-success">开通个人义店</button>
	</div>
</body>
</html>
